<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <meta name="description"
          content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="../static/admin/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../static/admin/css/animate.css" type="text/css"/>
    <link rel="stylesheet" href="../static/admin/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="../static/admin/css/simple-line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="../static/admin/css/font.css" type="text/css"/>
    <link rel="stylesheet" href="../static/admin/css/app.css" type="text/css"/>
</head>
<body>
<!-- jQuery -->
<script src="../static/admin/vendor/jquery/jquery.min.js"></script>
<script src="../static/admin/js/signin.js"></script>

<div class="fade-in-right-big smooth">
    <div class="container w-xxl w-auto-xs">
        <div class="m-b-lg">
            <div class="wrapper text-center">
                <strong>SSH</strong>
            </div>
            <form name="form" class="form-validation" novalidate>
                <div class="text-danger wrapper text-center">
                </div>
                <div class="list-group list-group-sm">
                    <div class="list-group-item">
                        <input type="text" placeholder="用户名" class="form-control no-border" name="username"
                               required="required">
                    </div>
                    <div class="list-group-item">
                        <input type="password" placeholder="密码" class="form-control no-border" name="password"
                               required="required">
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block" onclick="login()">登录
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
