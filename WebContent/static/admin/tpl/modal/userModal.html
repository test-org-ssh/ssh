<div class="modal-header">
    <h3 class="modal-title">用户管理</h3>
</div>
<div class="modal-body ng-scope">
    <form name="formValidate" novalidate="" class="ng-pristine ng-invalid ng-invalid-required">
        <div class="form-group pull-in clearfix">
            <div class="col-sm-4">
                <label>用户名<span style="color:red">*</span></label>
                <input type="text" class="form-control" ng-model="user.username">
            </div>
            <!--<div class="col-sm-4">-->
            <!--<label>密码</label>-->
            <!--<input type="text" class="form-control" ng-model="user.password">-->
            <!--</div>-->
            <div class="col-sm-4">
                <label>状态</label>
                <input type="text" class="form-control" ng-value="(user.status==0)?'冻结':'可用'" ng-disabled="true">
            </div>
        </div>
        <div class="form-group pull-in clear">
            <div class="col-sm-12">
                <label>个人简介<span style="color:red">*</span></label>
                <textarea class="form-control" ng-model="user.jianjie"></textarea>
            </div>
        </div>
        <div class="form-group pull-in clear" ng-controller="UserPhotoUploadCtrl">
            <div class="col-sm-3">
                <label>头像<span style="color:red">*</span></label>
            </div>
            <div class="col-sm-3">
                <div>
                    <img ng-src="..{{user.photo}}" alt="" style="max-width: 100px;max-height: 100px">
                </div>
            </div>
            <div class="col-sm-6">
                <input type="file" nv-file-select="" uploader="uploader" accept="image/*" name="file"/>
                <button ng-click="startUpload(uploader.queue[0])">开始上传</button>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <span class="text-danger-dk">新用户密码默认为"123"</span>
    <button class="btn btn-primary" ng-click="submit()" ng-disabled="formValidate.$invalid">提交</button>
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
