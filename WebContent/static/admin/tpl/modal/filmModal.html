<div class="modal-header">
    <h3 class="modal-title">影视管理</h3>
</div>
<div class="modal-body ng-scope">
    <form name="formValidate" novalidate="" class="ng-pristine ng-invalid ng-invalid-required">
        <div class="form-group pull-in clearfix">
            <div class="col-sm-4">
                <label>名称<span style="color:red">*</span></label>
                <input type="text" class="form-control" ng-model="film.name">
            </div>
            <div class="col-sm-4">
                <label>评分</label>
                <input type="text" class="form-control" ng-model="film.score" ng-disabled="true">
            </div>
        </div>
        <div class="form-group pull-in clear">
            <div class="col-sm-12">
                <label>描述<span style="color:red">*</span></label>
                <textarea class="form-control" ng-model="film.description"></textarea>
            </div>
        </div>
        <div class="form-group pull-in clear" ng-controller="UserPhotoUploadCtrl">
            <div class="col-sm-3">
                <label>海报<span style="color:red">*</span></label>
            </div>
            <div class="col-sm-3">
                <div>
                    <img ng-src="..{{user.picPath}}" alt="" style="max-width: 200px">
                </div>
            </div>
            <div class="col-sm-6">
                <input type="file" nv-file-select="" uploader="uploader" accept="image/*" name="file"/>
                <button ng-click="startUpload(uploader.queue[0])">开始上传</button>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit()" ng-disabled="formValidate.$invalid">提交</button>
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
