<div class="modal-header">
    <h3 class="modal-title">评论管理</h3>
</div>
<div class="modal-body ng-scope">
    <form name="formValidate" novalidate="" class="ng-pristine ng-invalid ng-invalid-required">
    	<div class="form-group pull-in clear">
            <div class="col-sm-4">
                <label>被评论的帖子标题</label>
				<input type="text" class="form-control" ng-model="comment" ng-disabled="true">
            </div>
            <div class="col-sm-4">
                <label>评论的用户名</label>
				<input type="text" class="form-control" ng-model="comment" ng-disabled="true">
            </div>
        </div>
        <div class="form-group pull-in clearfix">
            <div class="col-sm-12">
                <label>内容</label>
                <editor id="editor" config="post" style="height: 300px;"></editor>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit()" ng-disabled="formValidate.$invalid">提交</button>
    <button class="btn btn-default" ng-click="close()">关闭</button>
</div>
